<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bichodoro - Login</title>
  <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo">
        <div class="logo-icon">üê£</div>
        <div class="logo-text">Bicho<span>doro</span></div>
      </a>
    </div>
  </header>

  <div class="auth-page">
    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <div class="auth-container">
      <div class="auth-header">
        <h1>Bem-vindo de volta!</h1>
        <p>Entre para continuar sua jornada de aprendizado</p>
      </div>
      
      <form id="login-form" class="auth-form" autocomplete="off">
        <div class="form-group">
          <label for="username">Usu√°rio ou E-mail</label>
          <input type="text" id="username" name="username" required autocomplete="username">
          <div class="error-message">Por favor, insira um nome de usu√°rio ou e-mail v√°lido</div>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
          <div class="error-message">A senha deve ter pelo menos 6 caracteres</div>
        </div>
        
        <div class="auth-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Lembrar-me</label>
          </div>
          
          <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>
        
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      
      <div class="auth-footer">
        <p>N√£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
        <p><a href="index.html">‚Üê Voltar para a p√°gina inicial</a></p>
      </div>
    </div>
  </div>

  <button id="theme-switch" class="theme-switch" aria-label="Alternar modo escuro">üåô</button>

  <script>
    // Theme switching functionality
    const themeSwitch = document.getElementById('theme-switch');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    // Check system preference
    if (prefersDarkScheme.matches) {
      document.body.classList.add('darkmode');
      themeSwitch.textContent = '‚òÄÔ∏è';
    }
    
    themeSwitch.addEventListener('click', () => {
      document.body.classList.toggle('darkmode');
      themeSwitch.textContent = document.body.classList.contains('darkmode') ? '‚òÄÔ∏è' : 'üåô';
      
      // Save preference to localStorage
      localStorage.setItem('theme', document.body.classList.contains('darkmode') ? 'dark' : 'light');
    });
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('darkmode');
      themeSwitch.textContent = '‚òÄÔ∏è';
    } else if (savedTheme === 'light') {
      document.body.classList.remove('darkmode');
      themeSwitch.textContent = 'üåô';
    }

    // Form validation
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      let isValid = true;
      
      // Validate username
      if (usernameInput.value.trim() === '') {
        usernameInput.parentElement.classList.add('error');
        isValid = false;
      } else {
        usernameInput.parentElement.classList.remove('error');
      }
      
      // Validate password
      if (passwordInput.value.length < 6) {
        passwordInput.parentElement.classList.add('error');
        isValid = false;
      } else {
        passwordInput.parentElement.classList.remove('error');
      }
      
      if (isValid) {
        // Simulate form submission
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;
        
        // Simulate processing time
        setTimeout(() => {
          alert('Login realizado com sucesso! Redirecionando...');
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
          // In a real application, this would be the redirect
          // window.location.href = 'dashboard.html';
        }, 1500);
      }
    });
    
    // Remove error messages when typing
    usernameInput.addEventListener('input', () => {
      usernameInput.parentElement.classList.remove('error');
    });
    
    passwordInput.addEventListener('input', () => {
      passwordInput.parentElement.classList.remove('error');
    });
  </script>
</body>
</html>
