<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bichodoro - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <h1>Login</h1>
        <p>Entre para continuar sua jornada de aprendizado</p>
      </div>
      
      <form id="login-form" class="auth-form" autocomplete="off">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <div class="auth-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Lembrar-me</label>
          </div>
          
          <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>
        
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      
      <div class="auth-footer">
        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
        <p><a href="index.html">← Voltar para a página inicial</a></p>
      </div>
    </div>
  </div>

  <button id="theme-switch" class="theme-switch" aria-label="Alternar modo escuro">🌓</button>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
